<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js" defer></script>
<title>Power Ranger API</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="list-group ranger-list"></section>
                <form name="apiData" id="apiDataForm">
                    <div class="form-group">
                      <label for="inputSeason">Season</label>
                      <input class="form-control" id="season" placeholder="Enter Season">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Round</label>
                      <input class="form-control" id="round" placeholder="Enter Round">
                    </div>
                    <div class="form-check"></div>
                    <button class="btn btn-primary" onclick="loadData()">Get Info</button>
                    <button class="btn btn-primary" onclick="clearData()">Start Over</button>
                  </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
